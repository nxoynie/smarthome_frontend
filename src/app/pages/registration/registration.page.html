<ion-item lines="none">
    <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
    <ion-title>Regisztráció</ion-title>
  </ion-item>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Vezetéknév</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Keresztnév</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Jelszó</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button class="gomb" type="submit" color="darkgrey" expand="block">Regisztráció</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
