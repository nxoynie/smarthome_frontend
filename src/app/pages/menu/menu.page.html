<ion-item lines="none">
  <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
  <ion-title>Dashboard</ion-title>
</ion-item>
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar class="nav">
      <ion-title class="nav_title">Navigation</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/profile-details']" class="nav_item">Profile details</ion-item>
      <ion-item [routerLink]="['/connected-devices']" class="nav_item">Connected devices</ion-item>
      <ion-item [routerLink]="['/manual-input']" >Manual data input</ion-item>
      <ion-item [routerLink]="['/charts-statistics']" >Graphs and Statistics</ion-item>
      <ion-item [routerLink]="['/settings']"class="nav_item">Setting</ion-item>
      <ion-item [routerLink]="['/login']" >Login</ion-item>
      <ion-item [routerLink]="['/registration']" >Registration</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <ion-button class="gomb" [routerLink]="['/profile-details']" shape="round" expand="full" 
            strong="true" size="large" disabled="true">Profile details</ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button class="gomb" [routerLink]="['/connected-devices']" shape="round" expand="full" 
          strong="true" size="large" disabled="true" >Connected devices</ion-button>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-button class="gomb" [routerLink]="['/manual-input']" shape="round" expand="full" 
          strong="true" size="large" >Manual data input</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button class="gomb" [routerLink]="['/charts-statistics']" shape="round" expand="full" 
        strong="true" size="large" >Graphs and Statistics</ion-button>
    </ion-col>
      </ion-row>
      <ion-row>
      <ion-col col-6>
        <ion-button class="gomb" [routerLink]="['/settings']" shape="round" expand="full" 
        strong="true" size="large" disabled="true">Settings</ion-button>
    </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
